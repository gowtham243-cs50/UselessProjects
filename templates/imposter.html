<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinder Imposter Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #FF4757;
            --secondary-color: #2ED573;
            --dark-color: #2F3542;
            --light-color: #F1F2F6;
            --accent-color: #FFA502;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background: var(--dark-color);
            color: white;
            min-height: 100vh;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .sidebar {
            width: 300px;
            background: var(--primary-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .imposter-controls {
            background: var(--dark-color);
            padding: 1.5rem;
            border-radius: 10px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select, input, button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light-color);
        }

        select {
            min-width: 150px;
        }

        input {
            flex-grow: 1;
        }

        button {
            background: var(--accent-color);
            color: var(--dark-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .message-log {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 1rem;
            height: 300px; /* Fixed height for scrolling */
        }

        .message-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: white;
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .logout-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h2>Imposter Mode</h2>
    <div class="imposter-controls">
        <select id="userSelect">
            <option value="John">John</option>
            <option value="Jane">Jane</option>
        </select>
        <input type="text" id="imposterMessage" placeholder="Imposter message...">
        <button onclick="sendImposterMessage()">Send Imposter Message</button>
    </div>
    <div class="message-log" id="messageLog">
        {% for msg in chat_history %}
            <div class="message-item">{{ msg.user }}: {{ msg.message }}</div>
        {% endfor %}
    </div>
    
    <script>
        function sendImposterMessage() {
            const impersonating = document.getElementById('userSelect').value;
            const targetMessage = document.getElementById('imposterMessage').value;

            if (targetMessage) {
                fetch('/imposter_action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ impersonating, message: targetMessage })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('imposterMessage').value = ''; // Clear input
                        displayMessage(impersonating, targetMessage); // Update log
                    }
                });
            }
        }

        function displayMessage(user, message) {
            const messageLog = document.getElementById('messageLog');
            const newMessage = document.createElement('div');
            newMessage.className = "message-item"; // Add a class for styling
            newMessage.textContent = `${user}: ${message}`;
            messageLog.appendChild(newMessage);
            messageLog.scrollTop = messageLog.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
